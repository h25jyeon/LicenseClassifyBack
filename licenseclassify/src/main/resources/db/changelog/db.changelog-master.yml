databaseChangeLog:
  - changeSet:
      id: 1.create_Product_Pattern_Table
      author: JY
      changes:
        - createTable:
            tableName: Product_Pattern
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: license_type
                  type: varchar(20)
              - column:
                  name: exceptions
                  type: boolean
              - column:
                  name: fast_text
                  type: varchar(20)
              - column:
                  name: llm
                  type: varchar(20)
              - column:
                  name: evidences
                  type: text
                  defaultValue: ""
              - column:
                  name: patterns
                  type: text
                  defaultValue: ""
              - column:
                  name: created
                  type: TIMESTAMP 
              - column:
                  name: modified
                  type: TIMESTAMP 
              - column:
                  name: created_by
                  type: varchar(150)
              - column:
                  name: modified_by
                  type: varchar(150)
              - column:
                  name: working_set_id
                  type: varchar(36)
              - column:
                  name: unclassified
                  type: boolean
                  defaultValue: true
  - changeSet:
      id: 2.create_Working_Set_Table
      author: JY
      changes:
        - createTable:
            tableName: working_set
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: added
                  type: smallint
              - column:
                  name: ignored
                  type: smallint
              - column:
                  name: filepath
                  type: varchar(300)
              - column:
                  name: hash
                  type: char(32)
              - column:
                  name: created
                  type: TIMESTAMP
              - column:
                  name: modified
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: varchar(150)
              - column:
                  name: modified_by
                  type: varchar(150)
